<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

  <div class="container">
    <div id="hotTitle" class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-fire" aria-hidden="true"></span> Hot Restaurant</h1>
				<hr>
      <h2>Current Reservations and Waiting List</h2>
      <p><a class="btn btn-lg btn-danger" href="/reserve" role="button">Make Reservation</a>
      <button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></p>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Reservations</h3>
            </div>
            <div class="panel-body">
              <div class="well" id="tableWell-01"><h2><span class="label label-primary">1</span> | </h2></div>
							<div class="well" id="tableWell-01"><h2><span class="label label-primary">2</span> | </h2></div>
							<div class="well" id="tableWell-01"><h2><span class="label label-primary">3</span> | </h2></div>
							<div class="well" id="tableWell-01"><h2><span class="label label-primary">4</span> | </h2></div>
							<div class="well" id="tableWell-01"><h2><span class="label label-primary">5</span> | </h2></div>
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Waiting List</h3>
            </div>
            <div class="panel-body">
              <div class="well" id="tableWell-01"><h2><span class="label label-primary">1</span> | </h2></div>
            </div>
          </div>
        </div>
      </div>
  </div>

	<div class="container">
  	<p>Control Panel</p>
    <p><a href="#" id="clear">Clear Table</a> |
			<a href="/api/tables">API Table Link</a> |
			<a href="/api/waitlist">API Wait List</a></p>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
crossorigin="anonymous"></script>
</body>
</html>
