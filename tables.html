<!DOCTYPE html>
<html>
<head>
	<title>Restaurant Tables</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>

  <div class="container">
    <div id="hotTitle" class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h2>Current Reservations and Waiting List</h2>
      <p><a class="btn btn btn-danger" href="#" role="button">Make Reservation</a></p>
      <a class="btn btn-default" href="#" role="button">Home</a>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Reservations</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Waiting List</h3>
            </div>
            <div class="panel-body">
              Panel content
            </div>
          </div>
        </div>
      </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"

</html>
